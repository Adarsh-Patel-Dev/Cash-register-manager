<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter bill amount and cash given by the customer and know minimum number of notes to return.

        </p>
        <label for="bill-amount ">Bill Amount </label> <input id="bill-amount" type="number" placeholder="Please enter bill amount"/>
        
        <!-- <button id="next">Next</button> -->
        <label for="cash-given">Cash Given</label><input id="cash-given" type="number"  placeholder="Please enter Cash given" />
        
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>

            <tr>
                <th>Note</th>
                <td id="tt">2000</td>
                <td id="fh">500</td>
                <td id="hundred">100</td>
                <td id="twenty">20</td>
                <td id="ten">10</td>
                <td id="five">5</br></td>
                <td id="one">1</td>
            </tr>

            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            
        </table>
        <br/>
    </div>
    <script src="./index.js"></script>
</body>
</html>
